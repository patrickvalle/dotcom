<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Patrick Valle</title>
    <link rel="stylesheet" href="css/app.css">
  </head> 

  <body>

    <!-- branding -->
    <svg class="brand" width="100%">
      <defs>
        <text id="brand-text" class="brand-text" x="50%" y="70%" text-anchor="middle" transform="skewX(20) translate(-60,0)">Patrick Valle</text>
        <text id="brand-text-shadow" class="brand-text-shadow" x="50%" y="70%" text-anchor="middle" transform="skewX(20) translate(-60,0)">Patrick Valle</text>
      </defs>
      <g>
        <use xlink:href="#brand-text-shadow"></use>
        <use xlink:href="#brand-text"></use>
      </g>
    </svg>
    <svg class="brand multiline" width="100%">
      <defs>
        <text id="brand-text-multiline" class="brand-text" x="50%" y="45%" text-anchor="middle" transform="skewX(20) translate(-60,0)">
          <tspan x="53%" dy="0">Patrick</tspan><tspan x="53%" dy="1em">Valle</tspan>
        </text>
        <text id="brand-text-multiline-shadow" class="brand-text-shadow" x="50%" y="45%" text-anchor="middle" transform="skewX(20) translate(-60,0)">
            <tspan x="53%" dy="0">Patrick</tspan><tspan x="53%" dy="1em">Valle</tspan>
        </text>
      </defs>
      <g>
        <use xlink:href="#brand-text-multiline-shadow"></use>
        <use xlink:href="#brand-text-multiline"></use>
      </g>
    </svg>

    <!-- social icons-->
    <nav id="social">
      <div class="left">
        <object type="image/svg+xml" data="images/pin.svg" class="icon">
          <img src="images/pin.svg" class="icon">
        </object>
        <p class="icon-label">Durham, NC</p>
      </div>
      <div class="right">
        <a href="https://github.com/patrickvalle" target="_blank">
          <object type="image/svg+xml" data="images/github.svg" class="icon">
            <img src="images/github.svg" alt="GitHub" class="icon">
          </object>
        </a>
        <a href="https://www.linkedin.com/in/vallepatrick" target="_blank">
          <object type="image/svg+xml" data="images/linkedin.svg" class="icon">
            <img src="images/linkedin.svg" alt="LinkedIn" class="icon">
          </object>
        </a>
      </div>
      <div class="clear"></div>
    </nav>
    <div id="links"> 
      <a href="https://app.datadoghq.com/dashboard/nyc-69g-cpr/patricks-dashboard?from_ts=1671546591056&to_ts=1671560991056&live=true" target="_blank" class="link-text">
        Lens Datadog
      </a>
    </div>

  </body>

</html>
